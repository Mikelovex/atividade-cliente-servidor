<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Categorias</title>
</head>
<body>
	<form method="GET" action="/categoria">
		<label for="categorias">Escolha uma categoria de livro: </label>
		<select  name="categoria" id="categoria">
		  <option data-th-each="categoria : ${categorias}" th:value="${categoria.categoria}" th:text="${categoria.categoria}"></option>
		</select>
		<button type="submit">Buscar</button>
	</form>
</body>
</html>
